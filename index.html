<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="scripts/script.js" type="text/javascript"  defer></script>
    <title>Document</title>
</head>
<body>
   
         <div class="container">
            <div class="scoreBoard">
                <h4>Rock Paper Scissors</h4>
                <div class="text">
                    <p> Player</p>
                    <p> Computer</p>
                </div>

                <div class="scoreSquare">
                    <span id="player" class="Score">0</span>
                    <span id="computer" class="Score">0</span>
                </div>
                
            </div>

            <div class="game">
                <p id="dialog1">Choose your weapon!!</p>
                <div class="btns">
                    <button id="btnRock" class="btn" >
                        <img src="assets/rock.jpg" alt="a rock"> 

                    </button>
                    <button id="btnPaper" class="btn">
                        <img src="assets/paper.jpg" alt="a paper"> 
                        
                    </button>
                    <button id="btnScissors" class="btn">
                        <img src="assets/scissors.jpg" alt="a scissor"> 
                        
                    </button>
                </div>
                <p id="dialog2">Choose your weapon!!</p>

            </div>
        </div>
    

    
</body>
</html>
